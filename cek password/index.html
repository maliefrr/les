<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
    <title>Cek Password</title>
</head>
<body>
    <form>
        <label for="">
            Username
            <input type="text" placeholder="Masukkan Username" id="username">
        </label><br>
        <label for="">
            Email
            <input type="email" placeholder="Masukkan email" id="email">
        </label><br>
        <label for="">
            Password
            <input type="password" placeholder="Masukkan Password" id="password">
        </label><br>
        <label for="">
            Password Confirmation
            <input type="password" placeholder="Masukkan Konfirmasi Password" id="passwordConfirmation">
        </label>
        <button onclick="kirim(event)">Kirim</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
