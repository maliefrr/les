<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Bootstrap</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbarku">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1200px-Bootstrap_logo.svg.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Bootstrap
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle jarak" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Features
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
                </div>
            </li>
            <li class="nav-item">
            </li>
        </ul>
        <button class="btn tombol jarak" id="tombol">Dark Mode</button>
        </div>
    </div>
    </nav>
    <script>
        const navbarku = document.getElementById("navbarku")
        const tombol = document.getElementById("tombol")

        tombol.addEventListener("click",function (){
            if(navbarku.classList.contains("navbar-light")){
                navbarku.classList.remove("navbar-light")
                navbarku.classList.remove("bg-light")
                navbarku.classList.add("navbar-dark")
                navbarku.classList.add("bg-dark")
                tombol.classList.remove("tombol")
                tombol.classList.add("tombol-dark")
                tombol.innerHTML = "Light Mode"
            } else {
                navbarku.classList.remove("navbar-dark")
                navbarku.classList.remove("bg-dark")
                navbarku.classList.add("navbar-light")
                navbarku.classList.add("bg-light")
                tombol.classList.remove("tombol-dark")
                tombol.classList.add("tombol")
                tombol.innerHTML = "Dark Mode"
            }
        })
    </script>
</body>
</html>
